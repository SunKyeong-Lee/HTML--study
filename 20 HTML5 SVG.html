<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20 HTML5 SVG</title>
</head>
<body>
    <h1>SVG 태그 연습</h1>
    <h2>선과 원</h2>
    <svg width="200" height="150" style="border: 1px solid black;">
        <!-- 선 -->
        <line 
            x1="50" y1="50" x2="200" y2="150" 
            stroke="orange" 
            stroke-width="5"
        ></line>
        <!-- 원 -->
        <circle
            cx="50" cy="50" r="40"
            stroke="green"
            stroke-width="4"
            fill="yellow"
        ></circle>
    </svg>

    <hr>
    <h2>직사각형</h2>
    <svg width="400" height="100">
        <rect 
            width="400" height="100"
            style="fill:yellowgreen; stroke-width: 10; stroke: tomato;"
        ></rect>
    </svg>

    <hr>
    <h2>둥근 사각형</h2>
    <svg width="400" height="180">
        <rect
            x="50" y="20" rx="20" ry="20" width="150" height="150"
            style="fill: red; stroke: black; stroke-width: 5; opacity: 0.5;"
        ></rect>
    </svg>

    <hr>
    <h2>다각형</h2>
    <svg width="300" height="300">
        <polygon 
            points="10, 100 190, 100 30, 200 100, 40 170, 200"
            stroke="orange"
            stroke-width="5"
            fill="yellow"
        ></polygon>
    </svg>

    <hr>
    <h1>외부에서 가져온 SVG 태그와 파일</h1>
    <!-- 외부에서 가져온 SVG : 복사 붙여넣기 -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M0 96C0 60.7 28.7 32 64 32H448c35.3 0 64 28.7 64 64V416c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V96zM323.8 202.5c-4.5-6.6-11.9-10.5-19.8-10.5s-15.4 3.9-19.8 10.5l-87 127.6L170.7 297c-4.6-5.7-11.5-9-18.7-9s-14.2 3.3-18.7 9l-64 80c-5.8 7.2-6.9 17.1-2.9 25.4s12.4 13.6 21.6 13.6h96 32H424c8.9 0 17.1-4.9 21.2-12.8s3.6-17.4-1.4-24.7l-120-176zM112 192c26.5 0 48-21.5 48-48s-21.5-48-48-48s-48 21.5-48 48s21.5 48 48 48z"
    /></svg>

    <br>
    <!-- 저장한 SVG 파일 -->
    <img width="150" src="address-book-solid.svg">
</body>
</html>
