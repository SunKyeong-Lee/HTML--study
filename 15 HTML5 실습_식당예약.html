<html lang="en">

<body>
    <h1>식당예약</h1>
    <p>식당예약 날짜와 시간을 입력해주세요</p>
    <form action="18 HTML5 실습_예약완료.html">
        <input 
            type="date" 
            value="2022-08-24"
            min="2022-08-24" 
            max="2022-09-24"
        >
        <input type="time" min="10:00" max="20:00"> <br>
        이메일 
        <input type="email">
        <p>예약정보는 위의 이메일로 보내드리겠습니다</p>
        <input type="submit" value="전송">
    </form>

    <hr>

        <label for="">비밀번호 : </label>
        <input type="password" placeholder="예시)1234" required> <br>
        <label for="">이메일 : </label>
        <input type="email"> <br>

        <input type="submit" value="전송">
    </form>
