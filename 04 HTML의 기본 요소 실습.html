<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04 HTML의 기본 요소 실습</title>
    <style>
      .tb1,
      th,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>메뉴판</h1>
    <ul>
      <li>커피</li>
      <li>차</li>
      <li>우유</li>
    </ul>
    <h2>안내</h2>
    <p><b>매장을 이용해주시는 고객분들은 아래절차를 따라 주세요</b></p>
    <ol>
      <li>1. 체온기 앞에서 체온을 잽니다</li>
      <li>2. 안심콜로 방문 등록을 합니다</li>
      <li>3. 비치된 손소독제로 손을 닦습니다</li>
    </ol>

    <hr />
    <table class="tb1">
      <tr>
        <th colspan="3">A반</th>
      </tr>
      <tr>
        <td>에밀리</td>
        <td>토비</td>
        <td>제임스</td>
      </tr>
      <tr>
        <th>16</th>
        <th>14</th>
        <th>10</th>
      </tr>
    </table>
  </body>
</html>
