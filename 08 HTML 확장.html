<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>08 HTML 확장</title>
    <style>
      /* HTML 요소 선택자 */
      p {
        background-color: #d9c9c7;
        color: #8c5a5a;
      }

      /* class 선택자 */
      .text { color: #023059; }

      /* id 선택자 */
      #name { border: 2px solid #111c59; }
    </style>
  </head>
  <body>
    <h1 class="text">CSS</h1>
    <p>CSS를 이용하여 html을 꾸며줄 수 있다.</p>
    <p class="text">선택자를 이용하여 선택할 수 있다.</p>
    <p id="name">
      id 값은 유일한 태그의 이름으로 지정해줄 때 사용 <br />
      중복 사용을 권장하지 않는다. (오류로 알려주지 않음)
    </p>

    <hr>
    <h1>자바스크립트</h1>
    <p id="demo"></p>
    <script>
      document.getElementById("demo").innerHTML="자바스크립트";
    </script>
  </body>
</html>
