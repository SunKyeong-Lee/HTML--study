<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>07 HTML 입력 양식 실습</title>
  </head>
  <body>
    <h1>입력 양식 실습 1</h1>
    <hr>
    <h2>로그인 페이지 입니다</h2>
    <form action="">
      <table style="border: 2px solid black">
        <tr>
          <td>사용자 :</td>
          <td><input type="text" name="username" value="예)abc123"></td>
          <td rowspan="2"><input type="submit" value="전송" /></td>
        </tr>
        <tr>
          <td>비밀번호 :</td>
          <td><input type="password" name="ps" /></td>
        </tr>
      </table>
      <a href="">비밀번호를 잊어버렸나요?</a>
    </form>

    <hr>
    <h2>설문조사</h2>
    <form action="">
      <ol>
        <li>
          <p>성별을 체크해주세요</p>
          <input type="radio" name="gender" value="male">남
          <input type="radio" name="gender" value="female">여
        </li>
        <li>
          <p>음식을 선택해주세요</p>
          <input type="checkbox" name="food" value="korean"> 한식 <br>
          <input type="checkbox" name="food" value="japanese"> 일식 <br>
          <input type="checkbox" name="food" value="chinese"> 중식 <br>
          <input type="checkbox" name="food" value="western"> 양식 <br>
        </li>
        <li>
          <p>기타의견을 남겨주세요</p>
          <textarea name="message" cols="30" rows="5"></textarea>
        </li>
      </ol>
    </form>
  </body>
</html>
