<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>17 HTML5 멀티미디어</title>
  </head>
  <body>
    <h1>비디오와 오디오</h1>
    <video
      style="width: 1280; height: 720"
      src=".영상 파일 이름.확장자"
      controls autoplay
      type="video/확장자"
    ></video>

    <audio 
      src=".오디오 파일 이름.확장자"
      controls loop
      type="audio/확장자"
    ></audio>

    <hr>
    <h1>object 요소</h1>
    <object data=".영상 파일 이름.확장자"></object>
    <object data="00 기본구조.html" width="100%"></object>
    <object data="image02.jpg" width="300"></object>
    <object data="pdf파일입니다.pdf"></object>
    <embed src="pdf파일입니다.pdf">

    <hr>
    <h1>youtube 영상 삽입하기</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/AwrFPJk_BGU?autoplay=1&mute=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <hr>
    <h1>현재 인기있는 영상</h1>
    <table>
        <tr>
            <td><iframe width="300" src="https://www.youtube.com/embed/TOMuFhFCQco" title="냥BTI" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></td>
            <td><iframe width="300" src="https://www.youtube.com/embed/TOMuFhFCQco" title="냥BTI" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></td>
            <td><iframe width="300" src="https://www.youtube.com/embed/TOMuFhFCQco" title="냥BTI" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></td>
            <td><iframe width="300" src="https://www.youtube.com/embed/TOMuFhFCQco" title="냥BTI" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></td>
        </tr>
        <tr>
            <td>1위 냥BTI</td>
            <td>2위 냥BTI</td>
            <td>3위 냥BTI</td>
            <td>4위 냥BTI</td>
        </tr>
    </table>
  </body>
</html>
